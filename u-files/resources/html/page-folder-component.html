<div class="col-md-4">
	<div class="folder-file">
		<label class="clickable">
			<div class="row">
				<div class="col-3">
					<img src="[iconName]" class="a-icon" />
				</div>
				<div class="col-9" style="line-height: 1;">
					<p class="f-name">[folderName]</p>
					<p class="f-info"><i>[folderInfo]</i></p>
				</div>
			</div>
			<span is-folder="[isFolder]" full-path="[fullPath]" class="hidden-info"></span>
		</label>
	</div>
</div>
