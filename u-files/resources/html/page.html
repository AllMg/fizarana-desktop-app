<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="author" content="All">
	<title>u files</title>
	<link type="text/css" rel="stylesheet" href="u.files.css">
	<link type="text/css" rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
	<div class="container-fluid a-container">
		<div class="row flex-xl-nowrap">
			<div class="col-12 col-md-12 no-padding">
				<div class="root-container">
					<div class="directory">
						<label class="clickable">
							<span>Racine ></span>
							<span is-folder="Y" class="hidden-info"></span>
						</label>
						<rootHistory id="root-history">[rootHistory]</rootHistory>
					</div>
				</div>
				<div class="list-container">
					<div id="folder-list" class="row">
						[folderList]
					</div>
				</div>
			</div>
		</div>
	</div>

	<button id="btnModal" data-toggle="modal" data-target="#modalMessage" style="display: none;"></button>

	<div class="modal fade" id="modalMessage" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body" style="text-align: center; font-weight: bold;">
					<p>Le dossier est vide</p>
				</div>
			</div>
		</div>
	</div>

</body>

<footer>
	<script src="jquery.3.6.0.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="u.files.js"></script>
</footer>

</html>
