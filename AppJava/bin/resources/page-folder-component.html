<div class="col-md-4">
	<div class="folder-file">
		<label for="btn[labelTarget]">
			<div class="row">
				<div class="col-3">
					<img src="[iconName]" class="a-icon" />
				</div>
				<div class="col-9" style="line-height: 1;">
					<p class="f-name">[folderName]</p>
					<p class="f-info"><i>[folderInfo]</i></p>
				</div>
			</div>
		</label>
	</div>
	<form action="" method="POST" enctype="multipart/form-data" accept-charset="UTF-16" class="invisible">
		<input type="text" name="isFolder" value="[isFolder]" />
		<input type="text" name="fullPath" value="[fullPath]" />
		<button id="btn[index]"></button>
	</form>
</div>
