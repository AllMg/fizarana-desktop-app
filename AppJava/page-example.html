<!DOCTYPE html>
<html lang="us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>All | Fizarana</title>
	<link type="text/css" rel="stylesheet" href="src/resources/style.css">
	<link rel="stylesheet" href="src/resources/bootstrap.css">
	<link rel="stylesheet" href="src/resources/bootstrap.min.css">
	<script src="src/resources/jquery.min.js"></script>
	<script src="src/resources/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid a-container">
		<div class="row flex-xl-nowrap">
			<div class="col-12 col-md-12">

				<div class="root-container">
					<div class="directory">
						<label for="btn-root">
							<span>Racine ></span>
							<form action="" method="GET" class="invisible">
								<button id="btn-root"></button>
							</form>
						</label>
						<label>C: ></label>
						<label>Users ></label>
						<label>Downloads ></label>
					</div>
				</div>

				<div class="list-container">
					<div class="row">
						<div class="col-md-4">
							<div class="folder-file">
								<label for="btn">
									<div class="row">
										<div class="col-3">
											<img src="src/resources/folder.png" class="a-icon" />
										</div>
										<div class="col-9" style="line-height: 1;">
											<p class="f-name">[folderName]</p>
											<p class="f-info"><i>[folderInfo]</i></p>
										</div>
									</div>
								</label>
							</div>
							<form action="" method="POST" class="invisible">
								<input type="text" name="isFolder" value="[isFolder]" />
								<input type="text" name="fullPath" value="C:/test/path" />
								<button id="btn"></button>
							</form>
						</div>
					</div>
				</div>

				<!--<label for="buttonM" class="btn btn-success">LABEL CLICK</label>-->

			</div>
		</div>
	</div>

	<button id="buttonM" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="display: none;">Open
		Modal</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
